<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: 50px auto;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- "v-cloak" will hide everything before rendering gets processed  -->
    <div id="app" v-cloak>
        <input @keyup.enter="inputText=true" v-model="inputValue" type="text">
        <!-- The event will trigger only on enter click -->

        <span v-if="inputText">Input Text is : {{inputValue}}</span>


        <!-- <button v-on:click="showBox=!showBox">Click to show box</button> -->
        <!-- <button @click="showBox=!showBox">Click to show box </button> Same as above -->

        <button @keydown="keyCode">Click to show box </button>

        <br>

        <div v-if="showBox" class="box"></div>

    </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    inputValue: '',
                    showBox: false,
                    inputText: false,
                }
            },
            methods: { // in this methods object we write our all functions
                toggleButton() {
                    this.showBox = !this.showBox
                },
                keyCode() {
                    console.log("keyCode of the key you pressed is ðŸ”‘ -> " + event.keyCode)
                }
            },
        }).mount('#app')
    </script>

</body>

</html>
