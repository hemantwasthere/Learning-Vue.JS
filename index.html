<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .one {
            background-color: purple;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: auto;
        }

        .two {
            background-color: blue;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: auto;
        }

        .three {
            background-color: green;
            width: 400px;
            height: 400px;
            border-radius: 10px;
            margin: auto;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- "v-cloak" will hide everything before rendering gets processed  -->
    <div id="app" v-cloak>
        {{greeting}}
        <input v-model="greeting" type="text">


        <!-- <div v-if="isVisible" class="box"></div> -->
        <!-- <div v-show="isVisible" class="box"></div> -->

        <div v-if="isVisible==='purple'" class="one"></div>
        <div v-else-if="isVisible === 'blue'" class="two"></div>
        <div v-else class="three"></div>

    </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    greeting: 'Hello Vue!',
                    isVisible: 'jjsld'
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
