<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        input {
            margin: 10px auto;
            display: block;
            padding: 20px 12px;
            border-radius: 10px;
            color: black;
        }

        h1 {
            margin-top: 100px;
            margin-left: 466px;
            color: black;
        }

        button {
            margin-top: 10px;
            margin-left: 466px;
            color: black;
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        p {
            margin: auto;
            font-size: 20px;
            color: blue;
        }
        .input{
            margin: 5px auto;
            padding: 5px 10px;
            color: green;
        }

        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- "v-cloak" will hide everything before rendering gets processed  -->
    <div id="app" v-cloak>

        <login-form />

    </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                }
            },
            methods: { // in this methods object we write our all functions

            },
        })

        app.component('login-form', {
            template: `
            <form @submit.prevent="handleSubmit" >
                <h1>{{title}}</h1>

                Doing looping here using v-for
                <p class="input" v-for="(str, index) in inputs" :key="index" >{{ str }} {{ index }}</p>

                <!-- we can also write simple : instead of v-bind -->
                <custom-input v-model="emailInput" :label="emailLabel" />
                <custom-input v-model="passwordInput" :label="passwordLabel" />

                <button type="submit">Submit</button>

                <p v-if="showEmailAndPassword" >email is: {{emailInput}}</p>
                <p v-if="showEmailAndPassword" >password is: {{passwordInput}}</p>

            </form>`,
            components: ['custom-input'],
            data() {
                return {
                    title: "Login Form",
                    emailInput: "",
                    passwordInput: "",
                    emailLabel: 'Email',
                    passwordLabel: 'Password',
                    showEmailAndPassword: false,
                    inputs: ['name', 'email', 'password'],
                }
            },
            methods: {
                handleSubmit() {
                    console.log("Submitted")
                    this.showEmailAndPassword = true;
                }
            }
        })

        app.component('custom-input', {
            template: `
                <label>
                    {{label}}
                    <input v-model="inputValue"/>
                </label>
            `,
            props: ['label', 'modelValue'],
            computed: {
                inputValue: {
                    get() { //getter
                        return this.modelValue
                    },
                    set(value) { //setter
                        console.log(value)
                        this.$emit("update:modelValue", value)
                    }
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
